services:
  nginx:
    image: docker.io/library/nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Minimal upstream app for testing - returns request metadata as JSON.
  # Replace this with your actual application container.
  app:
    image: docker.io/hashicorp/http-echo:latest
    command: ["-text", '{"status":"ok","service":"sandbox"}']
    ports:
      - "5678:5678"
