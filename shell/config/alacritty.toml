[env]
TERM = "xterm-256color"

[font]
size = 18.0

[font.normal]
family = "SFMono Nerd Font"

[[keyboard.bindings]]
action = "ReceiveChar"
key = "Q"
mods = "Command|Option"

[[keyboard.bindings]]
action = "ReceiveChar"
key = "W"
mods = "Command|Option"

# Themeing
[colors]
draw_bold_text_with_bright_colors = true

# Colors (Gruvbox dark)
[colors.primary]
# hard contrast background = = '#1d2021'
background = '#282828'
# soft contrast background = = '#32302f'
foreground = '#ebdbb2'

# Normal colors
[colors.normal]
black   = '#282828'
red     = '#cc241d'
green   = '#98971a'
yellow  = '#d79921'
blue    = '#458588'
magenta = '#b16286'
cyan    = '#689d6a'
white   = '#a89984'

# Bright colors
[colors.bright]
black   = '#928374'
red     = '#fb4934'
green   = '#b8bb26'
yellow  = '#fabd2f'
blue    = '#83a598'
magenta = '#d3869b'
cyan    = '#8ec07c'
white   = '#ebdbb2'

